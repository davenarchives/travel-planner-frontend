
<div class="flight-search-form">
  <div class="form-row">
    <div class="form-group">
      <label for="origin">Origin</label>
      <input type="text" id="origin" class="form-input" placeholder="City or Airport">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" id="destination" class="form-input" placeholder="City or Airport">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="departure-date">Departure Date</label>
      <input type="date" id="departure-date" class="form-input">
    </div>
    <div class="form-group">
      <label for="return-date">Return Date</label>
      <input type="date" id="return-date" class="form-input">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="passengers">Passengers</label>
      <select id="passengers" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
      <button id="search-flights-btn" class="primary-button wide-button">Search Flights</button>
    </div>
  </div>
</div>
<div class="card-grid" id="flight-cards">
  <!-- Flight cards will be added here -->
</div>
