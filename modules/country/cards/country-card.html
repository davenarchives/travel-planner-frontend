<div class="card">
  <div class="card-header country-header">
    <div class="card-title">Country Name</div>
    <div class="card-actions">
      <button class="icon-button edit-button" title="Edit">
        <i class="fas fa-edit"></i>
      </button>
      <button class="icon-button delete-button" title="Delete">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="card-content">
    <div class="country-info">
      <div class="info-grid">
        <div class="info-label">Capital:</div>
        <div class="capital">Capital City</div>
        
        <div class="info-label">Population:</div>
        <div class="population">Population</div>
        
        <div class="info-label">Region:</div>
        <div class="region">Region</div>
      </div>
      
      <div>
        <div class="info-label">Tags:</div>
        <div class="tags-container">
          <!-- Tags will be added here -->
        </div>
      </div>
    </div>
  </div>
</div>
