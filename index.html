
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust Compass Dashboard</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">
          <span class="sidebar-icon"><i class="fas fa-plane"></i></span>
          <span>Wanderlust</span>
        </h2>
      </div>
      
      <div class="sidebar-content">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item" data-module="dashboard">
            <button class="sidebar-menu-button active">
              <i class="fas fa-sun"></i>
              <span>Dashboard</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="weather">
            <button class="sidebar-menu-button">
              <i class="fas fa-cloud"></i>
              <span>Weather</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="country">
            <button class="sidebar-menu-button">
              <i class="fas fa-flag"></i>
              <span>Countries</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="currency">
            <button class="sidebar-menu-button">
              <i class="fas fa-money-bill"></i>
              <span>Currency</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="news">
            <button class="sidebar-menu-button">
              <i class="fas fa-newspaper"></i>
              <span>News</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="flight">
            <button class="sidebar-menu-button">
              <i class="fas fa-plane"></i>
              <span>Flights</span>
            </button>
          </li>
        </ul>
      </div>
      
      <div class="sidebar-footer">
        <div class="sidebar-footer-text">Wanderlust Compass v1.0</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-header">
        <h1 id="module-title">Dashboard Overview</h1>
        <p id="module-description">Your travel planning dashboard with all modules</p>
      </div>

      <!-- Module Content -->
      <div id="module-content">
        <!-- This will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Main script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
