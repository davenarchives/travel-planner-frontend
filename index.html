
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust Compass Dashboard</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">
          <span class="sidebar-icon"><i class="fas fa-plane"></i></span>
          <span>Wanderlust</span>
        </h2>
      </div>
      
      <div class="sidebar-content">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item" data-module="dashboard">
            <button class="sidebar-menu-button active">
              <i class="fas fa-sun"></i>
              <span>Dashboard</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="weather">
            <button class="sidebar-menu-button">
              <i class="fas fa-cloud"></i>
              <span>Weather</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="country">
            <button class="sidebar-menu-button">
              <i class="fas fa-flag"></i>
              <span>Countries</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="currency">
            <button class="sidebar-menu-button">
              <i class="fas fa-money-bill"></i>
              <span>Currency</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="news">
            <button class="sidebar-menu-button">
              <i class="fas fa-newspaper"></i>
              <span>News</span>
            </button>
          </li>
          <li class="sidebar-menu-item" data-module="flight">
            <button class="sidebar-menu-button">
              <i class="fas fa-plane"></i>
              <span>Flights</span>
            </button>
          </li>
        </ul>
      </div>
      
      <div class="sidebar-footer">
        <div class="sidebar-footer-text">Wanderlust Compass v1.0</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-header">
        <h1 id="module-title">Dashboard Overview</h1>
        <p id="module-description">Your travel planning dashboard with all modules</p>
        <div class="search-bar">
          <input type="text" id="country-search" placeholder="Search for a country...">
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <!-- Module Content -->
      <div id="module-content">
        <!-- This will be populated by JavaScript -->
      </div>
      
      <!-- Country Search Results -->
      <div id="country-search-results" class="hidden">
        <div class="results-header">
          <h2 id="results-title"></h2>
          <p id="results-description"></p>
        </div>
        
        <div class="tabs">
          <ul class="tabs-list">
            <li class="tab-item active" data-tab="weather">
              <i class="fas fa-cloud"></i><span>Weather</span>
            </li>
            <li class="tab-item" data-tab="country">
              <i class="fas fa-flag"></i><span>Country</span>
            </li>
            <li class="tab-item" data-tab="currency">
              <i class="fas fa-money-bill"></i><span>Currency</span>
            </li>
            <li class="tab-item" data-tab="news">
              <i class="fas fa-newspaper"></i><span>News</span>
            </li>
            <li class="tab-item" data-tab="flight">
              <i class="fas fa-plane"></i><span>Flight</span>
            </li>
          </ul>
          
          <div class="tabs-content">
            <div class="tab-pane active" id="weather-tab">
              <div id="country-weather-content" class="tab-content-inner"></div>
            </div>
            <div class="tab-pane" id="country-tab">
              <div id="country-info-content" class="tab-content-inner"></div>
            </div>
            <div class="tab-pane" id="currency-tab">
              <div id="country-currency-content" class="tab-content-inner"></div>
            </div>
            <div class="tab-pane" id="news-tab">
              <div id="country-news-content" class="tab-content-inner"></div>
            </div>
            <div class="tab-pane" id="flight-tab">
              <div id="country-flight-content" class="tab-content-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="dashboard-template">
    <div class="dashboard-hero">
      <h1 class="hero-title">Wanderlust Compass Dashboard</h1>
      <p class="hero-subtitle">Your complete travel planning companion</p>
      <p class="hero-text">Each module connects to external APIs while providing full create, read, update, and delete capabilities.</p>
    </div>
    <div class="module-grid">
      <!-- Will be filled dynamically with module cards -->
    </div>
  </template>

  <template id="weather-template">
    <div class="input-container">
      <input type="text" id="weather-city-input" placeholder="Add a city to track..." class="form-input">
      <button id="add-city-btn" class="primary-button">Add City</button>
    </div>
    <div class="card-grid" id="weather-cards">
      <!-- Weather cards will be added here -->
    </div>
  </template>

  <template id="country-template">
    <div class="input-container">
      <input type="text" id="country-search-input" placeholder="Search for a country..." class="form-input">
      <button id="add-country-btn" class="primary-button">Add Country</button>
    </div>
    <div class="card-grid" id="country-cards">
      <!-- Country cards will be added here -->
    </div>
  </template>

  <template id="currency-template">
    <div class="input-container currency-inputs">
      <div class="select-container">
        <select id="from-currency" class="form-select">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
          <option value="GBP">GBP</option>
          <option value="CAD">CAD</option>
          <option value="AUD">AUD</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
        </select>
        
        <i class="fas fa-arrow-right"></i>
        
        <select id="to-currency" class="form-select">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
          <option value="GBP">GBP</option>
          <option value="CAD">CAD</option>
          <option value="AUD">AUD</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
        </select>
      </div>
      <button id="add-currency-pair-btn" class="primary-button">Add Currency Pair</button>
    </div>
    <div class="card-grid" id="currency-cards">
      <!-- Currency cards will be added here -->
    </div>
  </template>
  
  <template id="news-template">
    <div class="input-container">
      <input type="text" id="news-search-input" placeholder="Search for travel news..." class="form-input">
      <button id="search-news-btn" class="primary-button">Search</button>
    </div>
    <div class="card-grid news-grid" id="news-cards">
      <!-- News cards will be added here -->
    </div>
  </template>
  
  <template id="flight-template">
    <div class="flight-search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="origin">Origin</label>
          <input type="text" id="origin" class="form-input" placeholder="City or Airport">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" class="form-input" placeholder="City or Airport">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="departure-date">Departure Date</label>
          <input type="date" id="departure-date" class="form-input">
        </div>
        <div class="form-group">
          <label for="return-date">Return Date</label>
          <input type="date" id="return-date" class="form-input">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="passengers">Passengers</label>
          <select id="passengers" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <button id="search-flights-btn" class="primary-button wide-button">Search Flights</button>
        </div>
      </div>
    </div>
    <div class="card-grid" id="flight-cards">
      <!-- Flight cards will be added here -->
    </div>
  </template>

  <!-- Card Templates -->
  <template id="weather-card-template">
    <div class="card weather-card">
      <div class="card-header weather-header">
        <h3 class="card-title"></h3>
        <div class="card-actions">
          <button class="icon-button edit-button"><i class="fas fa-pencil"></i></button>
          <button class="icon-button delete-button"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="card-content">
        <div class="weather-display">
          <div class="weather-icon"></div>
          <div class="weather-details">
            <div class="temperature"></div>
            <div class="condition"></div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="country-card-template">
    <div class="card country-card">
      <div class="card-header country-header">
        <h3 class="card-title"></h3>
        <div class="card-actions">
          <button class="icon-button edit-button"><i class="fas fa-pencil"></i></button>
          <button class="icon-button delete-button"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="card-content">
        <div class="country-info">
          <div class="info-grid">
            <div class="info-label">Capital:</div>
            <div class="capital"></div>
            <div class="info-label">Population:</div>
            <div class="population"></div>
            <div class="info-label">Region:</div>
            <div class="region"></div>
          </div>
          <div class="tags-container"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="currency-card-template">
    <div class="card currency-card">
      <div class="card-header currency-header">
        <h3 class="card-title"></h3>
        <div class="card-actions">
          <button class="icon-button edit-button"><i class="fas fa-pencil"></i></button>
          <button class="icon-button delete-button"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="card-content">
        <div class="exchange-rate-display">
          <div class="rate-info"></div>
          <div class="currency-icon"><i class="fas fa-money-bill"></i></div>
        </div>
        <div class="converter">
          <input type="number" class="amount-input form-input" value="100">
          <span class="from-currency-code"></span>
          <i class="fas fa-arrow-right"></i>
          <span class="converted-amount"></span>
          <span class="to-currency-code"></span>
        </div>
        <div class="last-updated"></div>
      </div>
    </div>
  </template>

  <template id="news-card-template">
    <div class="card news-card">
      <div class="card-header news-header">
        <h3 class="card-title"></h3>
        <div class="card-actions">
          <button class="icon-button edit-button"><i class="fas fa-pencil"></i></button>
          <button class="icon-button delete-button"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="card-content">
        <div class="news-meta">
          <span class="news-source"></span>
          <span class="news-category"></span>
        </div>
        <p class="news-snippet"></p>
        <div class="news-footer">
          <span class="published-date"></span>
          <button class="save-article-button">Save Article</button>
        </div>
      </div>
    </div>
  </template>

  <template id="flight-card-template">
    <div class="card flight-card">
      <div class="card-header flight-header">
        <h3 class="card-title"></h3>
        <div class="card-actions">
          <button class="icon-button edit-button"><i class="fas fa-pencil"></i></button>
          <button class="icon-button delete-button"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="card-content">
        <div class="flight-info">
          <div class="route-info">
            <div class="origin-destination">
              <span class="origin"></span>
              <i class="fas fa-arrow-right"></i>
              <span class="destination"></span>
            </div>
            <div class="date-info"></div>
          </div>
          <div class="flight-details">
            <div class="price"></div>
            <div class="airline">
              <i class="fas fa-plane"></i>
              <span class="airline-name"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="module-card-template">
    <div class="module-card">
      <div class="module-card-header">
        <h3 class="module-card-title"></h3>
        <div class="module-card-actions">
          <button class="icon-button view-button"><i class="fas fa-eye"></i></button>
        </div>
      </div>
      <div class="module-card-content">
        <!-- Module content will be added here -->
      </div>
    </div>
  </template>

  <!-- Main JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
